<!DOCTYPE html>
<html>
<head>
  <title>Cálculo de Gasto com Combustível</title>
</head>
<body>
  <h1>Cálculo de Gasto com Combustível</h1>

  <form id="calculoForm">
    <label for="quilometragem">Quilometragem percorrida (em km):</label>
    <input type="number" id="quilometragem" required>
    <br>
    <label for="valorCombustivel">Valor do combustível (por litro):</label>
    <input type="number" id="valorCombustivel" required>
    <br>
    <button type="button" onclick="calcularGasto()">Calcular Gasto</button>
  </form>

  <div id="resultado"></div>

  <script>
    function calcularGasto() {
      var quilometragem = parseFloat(document.getElementById("quilometragem").value);
      var valorCombustivel = parseFloat(document.getElementById("valorCombustivel").value);

      var litrosConsumidos = quilometragem / 8; 
      var gastoTotal = litrosConsumidos * valorCombustivel;

      document.getElementById("resultado").textContent = "Gasto com combustível: R$" + gastoTotal.toFixed(2);
    }
  </script>
</body>
</html>
