<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Vendas</title>
</head>
<body>
  <h1>Calculadora de Vendas</h1>

  <form id="vendasForm">
    <h2>Produto 1</h2>
    <label for="nome1">Nome:</label>
    <input type="text" id="nome1" required>
    <br>
    <label for="valor1">Valor:</label>
    <input type="number" id="valor1" required>
    <br>
    <label for="quantidade1">Quantidade Vendida:</label>
    <input type="number" id="quantidade1" required>
    <br>

    <h2>Produto 2</h2>
    <label for="nome2">Nome:</label>
    <input type="text" id="nome2" required>
    <br>
    <label for="valor2">Valor:</label>
    <input type="number" id="valor2" required>
    <br>
    <label for="quantidade2">Quantidade Vendida:</label>
    <input type="number" id="quantidade2" required>
    <br>

    <h2>Produto 3</h2>
    <label for="nome3">Nome:</label>
    <input type="text" id="nome3" required>
    <br>
    <label for="valor3">Valor:</label>
    <input type="number" id="valor3" required>
    <br>
    <label for="quantidade3">Quantidade Vendida:</label>
    <input type="number" id="quantidade3" required>
    <br>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script>
    // Função para calcular o valor total da venda
    function calcularVenda(event) {
      event.preventDefault(); 

      // Obtém os valores dos campos de entrada para cada produto
      var valor1 = parseFloat(document.getElementById("valor1").value);
      var quantidade1 = parseFloat(document.getElementById("quantidade1").value);
      var valor2 = parseFloat(document.getElementById("valor2").value);
      var quantidade2 = parseFloat(document.getElementById("quantidade2").value);
      var valor3 = parseFloat(document.getElementById("valor3").value);
      var quantidade3 = parseFloat(document.getElementById("quantidade3").value);

      // Calcula o valor total da venda
      var total = (valor1 * quantidade1) + (valor2 * quantidade2) + (valor3 * quantidade3);

      // Exibe o resultado
      document.getElementById("resultado").textContent = "Valor Total da Venda: R$ " + total.toFixed(2);
    }
    document.getElementById("vendasForm").addEventListener("submit", calcularVenda);
  </script>
</body>
</html>
