<!DOCTYPE html>
<html>
<head>
  <title>Conversor de Temperatura</title>
</head>
<body>
  <h1>Conversor de Temperatura</h1>

  <form id="conversorForm">
    <label for="temperatura">Temperatura:</label>
    <input type="number" id="temperatura" required>
    <br>
    <input type="radio" name="conversao" value="celsius" checked> Celsius
    <input type="radio" name="conversao" value="fahrenheit"> Fahrenheit
    <br>
    <button type="submit">Converter</button>
  </form>

  <div id="resultado"></div>

  <script>
    // Função para realizar a conversão
    function converterTemperatura(event) {
      event.preventDefault();

      var temperatura = parseFloat(document.getElementById("temperatura").value);
      var conversao = document.querySelector('input[name="conversao"]:checked').value;
      var resultado;

      // faz a conversão
      if (conversao === "celsius") {
        resultado = (temperatura - 32) / 1.8;
        resultado = resultado.toFixed(2) + " °C";
      } else if (conversao === "fahrenheit") {
        resultado = temperatura * 1.8 + 32;
        resultado = resultado.toFixed(2) + " °F";
      }

      // Exibe o resultado
      document.getElementById("resultado").textContent = "Resultado: " + resultado;
    }

    document.getElementById("conversorForm").addEventListener("submit", converterTemperatura);
  </script>
</body>
</html>
